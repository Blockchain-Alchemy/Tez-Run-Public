    <div class="container mx-auto">
      <div class="container-odd">
        <div class="flex flex-row justify-between">
          <div class="bg-white dark:bg-slate-900 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
              <div class="px-6">
                <h3 class="text-slate-900 dark:text-white mb-5 text-base font-medium tracking-tight">Odds</h3>
                <p class="text-slate-500 dark:text-slate-400 mt-2">Horse 1 - 2:1</p>
                <p class="text-slate-500 dark:text-slate-400 mt-2">Horse 2 - 4:1</p>

              </div>

              <h3 class="text-slate-900 dark:text-white mb-5 text-base font-medium tracking-tight">Race Starts in:</h3>
              <p id="race-start-time"class="text-slate-500 dark:text-slate-400 mt-2"></p>
            </div>
          </div>
        </div>

        <div class="flex flex-row mt-4 pt-4 gap-4">
          <div class="bg-white dark:bg-slate-900 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl mr-4">
            <h3 class="flex text-slate-900 dark:text-white mb-5 text-base font-medium tracking-tight">Place Bet</h3>
            
            <div class="w-48 py-1.5">
              <select class="form-select block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border  border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                <option selected disabled>Select Horse</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="w-48 py-1.5">
              <input type="number" min="0" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleFormControlInput1" placeholder="Bet Amount" />
            </div>
            
            <div class="w-48 py-1.5">
              <select class="form-select block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border  border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                <option selected disabled>To Win</option>
                <option value="1">Win</option>
                <option value="2">Place</option>
                <option value="3">Show</option>
              </select>
            </div>

            <div class="w-48 py-1.5">
              <input type="number" min="0" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleFormControlInput1" placeholder="Place Bet" />
            </div>
          </div>

          <div class="bg-white dark:bg-slate-900 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
            <h3 class="text-slate-900 dark:text-white mb-5 text-base font-medium tracking-tight">Bet Ticket</h3>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Horse 1</p>
            <p class="text-slate-500 dark:text-slate-400 mt-2">To Win</p>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Bet Placed:</p>
            <p class="text-slate-500 dark:text-slate-400 mt-2">100 uUSD:</p>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Will Win:</p>
            <p class="text-slate-500 dark:text-slate-400 mt-2">200 uUSD</p>
          </div>
        </div>
