                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>

            </div>
          </div>

                <option value="2">Two</option>

        <div class="bg-white dark:bg-slate-900 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">

          <p>Bet Placed:</p>
