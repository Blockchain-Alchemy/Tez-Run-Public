<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="./app.css" />
    <title>Taquito Boilerplate App</title>
  </head>
  <body>
    <h1>Taquito Boilerplate App</h1>
    <a id="sync-button" href="#">Connect Your Wallet</a>
    <div id="dialog">
      <div id="header">Show Balance</div>
      <div id="content">
        <div id="balance-form">
          <input
            id="address-input"
            type="text"
            id="address"
            placeholder="Enter wallet address"
          />
          <a id="show-balance-button" href="#">Show</a>
        </div>
        <div id="error-message" class="hide"></div>
        <div id="balance-output" class="show">Balance: <span id="balance">0</span>êœ©</div>
        <div id="balance-output" class="show"><span id="balance-token"></span></div>
      </div>
    </div>
    <div id="footer">
      <img src="../assets/built-with-taquito.png" />
    </div>

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      <div class="md:flex">
        <div class="p-8">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Case study</div>
          <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Finding customers for your new business</a>
          <p class="mt-2 text-slate-500">Getting a new business off the ground is a lot of hard work. Here are five ideas you can use to find your first customers.</p>
        </div>
      </div>
    </div>

    <script type="module" src="main.ts"></script>
  </body>
</html>
